<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 26 - Modo Carreira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-vh-100">
    <div class="container py-5 text-center">
        <h1 class="mb-4">Escolha seu Técnico</h1>
        <div class="row justify-content-center">
            
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/tecnicos/rodrigo.jpeg" alt="Rodrigo" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h2 class="card-title">Rodrigo Barbieri</h2>
                        <p class="card-text">Brasileiro</p>
                        <button class="btn btn-primary" data-team="Lille OSC">Selecionar</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/tecnicos/dylan.jpeg" alt="Dylan" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h2 class="card-title">Dylan Barbieri</h2>
                        <p class="card-text">Brasileiro</p>
                        <button class="btn btn-primary" data-team="Al Nassr">Selecionar</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/tecnicos/brayan.jpeg" alt="Brayan" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h2 class="card-title">Brayan Souza</h2>
                        <p class="card-text">Brasileiro</p>
                        <button class="btn btn-primary" data-team="Corinthians">Selecionar</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/tecnicos/eduardo.jpeg" alt="Eduardo" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h2 class="card-title">Eduardo Blasques</h2>
                        <p class="card-text">Brasileiro</p>
                        <button class="btn btn-primary" data-team="São Paulo">Selecionar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectButtons = document.querySelectorAll('.card .btn-primary');
            selectButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const team = this.dataset.team;
                    window.location.href = `details.html?team=${team}`;
                });
            });
        });
    </script>
</body>
</html>
